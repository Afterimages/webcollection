<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的网站收藏集</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">🌈 收藏集</div>
    <ul class="nav-categories"></ul>
    <button class="nav-add">＋</button>
  </nav>
  <div id="dialog-mask" class="dialog-mask" style="display:none"></div>
  <div id="dialog-container" class="dialog-container" style="display:none"></div>
  <div class="container">
    <aside class="sidebar">
      <ul class="sidebar-list"></ul>
    </aside>
    <main class="main-content">
      <div class="tag-filter-bar" id="tag-filter-bar"></div>
      <div class="card-list" id="card-list">
        <!-- 卡片内容由 JS 动态生成 -->
      </div>
    </main>
  </div>
  <script src="config.js"></script>
  <script src="categoryEnum.js"></script>
  <script src="main.js"></script>
</body>
</html>
